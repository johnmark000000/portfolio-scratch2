<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Mark Prado - About</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Google icon CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

      referrerpolicy="no-referrer"
    />
    <!-- Google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Devicon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <!-- animate css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo" id="brand-logo">jmp.dev</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
            <ul class="right hide-on-med-and-down">
              <li>
                <a
                  href="./about.html"
                  class="nav-btn"
                  onclick="handeClick(event)"
                  id="text-color"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="./contact.html"
                  class="nav-btn nav-btn-active"
                  onclick="handeClick(event)"
                  id="text-color"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
          <li><h2 id="sidenav-logo">jmp.dev</h2></li>
          <li>
            <a href="./about.html" onclick="handeClick(event)" id="sidenav-btn"
              >About</a
            >
          </li>
          <li>
            <a
              href="./contact.html"
              onclick="handeClick(event)"
              id="sidenav-btn"
              >Contact</a
            >
          </li>
        </ul>
      </header>
      <main>
        <div class="contact">
          <h3 class="large-weight card-panel" id="about-card">Contact</h3>
          <section class="card-panel" id="contact-panel">
            <h5 class="flow-text" id="in-touch">Get in touch, let's talk.</h5>
            <p id="link">
              Feel free to send me an
              <a
                class="flow-text"
                href="mailto:pradojohnmark40@gmail.com"
                id="link"
                target="_blank"
                ><u>email</u></a
              >.
            </p>
            <p class="flow-text" id="email">pradojohnmark40@gmail.com</p>
          </section>
        </div>
        <div class="fixed-action-btn">
          <a class="btn-floating btn-large">
            <i class="large material-icons">arrow_drop_up</i>
          </a>
          <ul>
            <li>
              <a
                class="btn-floating"
                id="btn-floating-linkedin"
                href="https://www.linkedin.com/in/johnmarkjmp"
                target="_blank"
              >
                <i class="devicon-linkedin-plain"></i>
              </a>
            </li>
            <li>
              <a
                class="btn-floating"
                id="btn-floating-github"
                href="https://github.com/johnmark000000"
                target="_blank"
              >
                <i class="devicon-github-original"></i>
              </a>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <!-- Custom script -->
    <script src="./script.js"></script>
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav();
        $(".fixed-action-btn").floatingActionButton({
          hoverEnabled: false,
        });
      });
    </script>
  </body>
</html>
